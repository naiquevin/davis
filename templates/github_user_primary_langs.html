{% extends "base.html" %}

{% block content %}
<div id="github-languages">
  {% include "_gh_user_form.html" %}
  <br/>
  {% if data %}
    <h5>Primary languages found in the repos of a {{ username }}</h5>
    <div class="graph" data-jsonsrc="{{ jsonfile }}"></div>
  {% endif %}
</div>
{% endblock %}

{% if data %}
  {% block extrajs %}
    <script type="text/javascript" src="{{ url_for('static', filename='d3utils/barChart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='github_colors.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='primary_languages.js') }}"></script>
  {% endblock %}
{% endif %}
