{% extends "base.html" %}

{% block content %}
<div id="github-forks" class="content">
  {% include "_gh_user_form.html" %}
  <br/>
  {% if data %}
    <h5>Data related to repos forked by {{ username }}</h5>
    <div class="graph" data-jsonsrc="{{ jsonfile }}"></div>
  {% endif %}
</div>
{% endblock %}

{% if data %}
  {% block extrajs %}
    <script type="text/javascript" src="{{ url_for('static', filename='d3utils/barChart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='user_forks.js') }}"></script>
  {% endblock %}
{% endif %}
